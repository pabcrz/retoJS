<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <script src="./js/form.js" type="module"></script>
  </head>
  <body class="container">
      <h1 class="my-5">Crear un nuevo post</h1>
      <form id="new-post" class="container d-flex flex-column gap-3" style="width: 60%;">
        <input type="text" name="titulo" placeholder="Titulo" />
        <input type="text" name="autor" placeholder="Nombre" />
        <input type="text" name="contenido" placeholder="contenido" />
        <div class="d-flex gap-3">
          <input id="html" type="checkbox" name="hashtags" value="html" />
          <label for="html">HTML</label>
          <input id="js" type="checkbox" name="hashtags" value="js" />
          <label for="js">JavaScript</label>
          <input id="css" type="checkbox" name="hashtags" value="css" />
          <label for="css">CSS</label>
          <input id="python" type="checkbox" name="hashtags" value="python" />
          <label for="python">Python</label>
        </div>
        <input type="date" name="fecha" />
        <input type="number" name="reacciones" placeholder="Reacciones" />
        <input type="number" name="comentarios" placeholder="Comentarios" />
        <input type="text" name="imagen" placeholder="Ingresa URL de imagen">
        <button type="submit" class="mx-5 btn btn-primary" id="btnPost">Post</button>
        <button type="submit" id="btnUpdate" class="mx-5 btn btn-danger" hidden>Actualizar</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
