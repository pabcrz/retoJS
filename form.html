<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
    <script src="./js/form.js" type="module"></script>
  </head>
  <body>
    <div class="form">
      <p>Create new post</p>
      <form id="new-post">
        <input type="text" name="titulo" placeholder="Titulo" />
        <input type="text" name="autor" placeholder="Nombre" />
        <input type="text" name="contenido" placeholder="contenido" />
        <input id="html" type="checkbox" name="hashtags" value="html" />
        <label for="html">HTML</label>
        <input id="js" type="checkbox" name="hashtags" value="js" />
        <label for="js">JavaScript</label>
        <input id="css" type="checkbox" name="hashtags" value="css" />
        <label for="css">CSS</label>
        <input id="python" type="checkbox" name="hashtags" value="python" />
        <label for="python">Python</label>
        <input type="date" name="fecha" />
        <input type="number" name="reacciones" placeholder="Reacciones" />
        <input type="number" name="comentarios" placeholder="Comentarios" />
        <input type="text" name="imagen" placeholder="Ingresa URL de imagen">
        <button type="submit" id="btnPost">Post</button>
        <button type="submit" id="btnUpdate" hidden>Update</button>
      </form>
    </div>
  </body>
</html>
